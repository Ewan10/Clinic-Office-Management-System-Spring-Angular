<div class="container mt-4">
    <div class="mx-auto col-10 col-md-3 col-lg-6">
        <div class="spinner" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
        <form #signupForm="ngForm" class="row gy-2" (ngSubmit)="onSignUp(signupForm)" *ngIf="!isLoading">
            <div class="ps-5 py-3 form-content">
                <div class="row">
                    <legend>Sign up</legend>
                </div>
                <div class="row">
                    <div class="col w-50">
                        <label for="username" class="form-label w-75">Username</label>
                        <input type="text" name="username" class="w-75 form-control" placeholder="username" ngModel
                            required>

                        <label for="email" class="form-label w-75 mt-4">Email</label>
                        <input type="email" name="email" class="w-75 form-control" placeholder="email" ngModel required
                            email>
                    </div>
                    <div class="col w-50">
                        <label for="password" class="form-label w-75">Password</label>
                        <input type="password" name="password" class="w-75 form-control" placeholder="password" ngModel
                            required minlength="6">

                        <label for="confirmPassword" class="form-label w-75 mt-4">Confirm Password</label>
                        <input type="password" name="confirmPassword" class="w-75 form-control" placeholder="password"
                            ngModel required minlength="6">
                        <div *ngIf="formInvalid" style="color: red;">The password and the confirmed password must be the
                            same!</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary mt-3 w-25" type="submit" [disabled]="!signupForm.valid">Sign
                            Up</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
