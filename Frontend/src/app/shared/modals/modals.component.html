<div *ngIf="type === 'confirm'" #modalElement class="modal fade confirm-modal" id="confirmModal" tabindex="-1"
    aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p>{{message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="confirmOkBtn" class="btn btn-primary" (click)="onOk()">OK</button>
                <button type="button" id="confirmCancelBtn" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="type === 'notify'" #modalElement class="modal fade notification-modal" id="notifyModal" aria-hidden="true"
    aria-labelledby="notifyModalLabel" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body fw-bold">
                {{message}}
            </div>
        </div>
    </div>
</div>
